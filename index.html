<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dia dos Namorados</title>
  <style>
    body {
      background-color: #ffe6e6;
      color: #cc0000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20vh 10vw;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 2rem;
      font-weight: bold;
    }

    button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 2rem;
      border-radius: 10px;
      cursor: pointer;
      margin: 1rem auto;
      display: block;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #cc0000;
    }

    .heart {
      position: absolute;
      color: red;
      animation: rise linear forwards;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #vote-msg {
      font-size: 2rem;
      margin-top: 1rem;
      color: #b30000;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Feliz Dia dos Namorados!</h1>
  <p>O amor est√° no ar ‚ù§Ô∏è</p>

  <!-- Bot√£o que mostra "Vote em mim" -->
  <button onclick="showVote()">üó≥Ô∏è Clique aqui</button>
  <div id="vote-msg">‚ú® Vote em mim ‚ú®</div>

  <!-- Bot√£o que toca m√∫sica e solta cora√ß√µes -->
  <button onclick="playRomanticMusicAndHearts()">üé∂ M√∫sica Rom√¢ntica</button>

  <!-- Bot√£o para baixar cart√£o virtual PDF -->
  <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" download="CartaoVirtual.pdf">
    <button>üíå Baixar Cart√£o Virtual</button>
  </a>

  <!-- M√∫sica rom√¢ntica -->
  <audio id="romantic-music" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

  <script>
    function showVote() {
      document.getElementById("vote-msg").style.display = "block";
    }

    function playRomanticMusicAndHearts() {
      const audio = document.getElementById("romantic-music");
      audio.play();

      // Solta v√°rios cora√ß√µes com intervalos diferentes
      let total = 40;
      for (let i = 0; i < total; i++) {
        setTimeout(() => {
          createHeart();
        }, i * 150);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "90vh";

      const size = Math.random() * 30 + 20;
      heart.style.fontSize = size + "px";

      const duration = Math.random() * 3 + 2;
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }
  </script>
</body>
</html>
